<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pivotal Pro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Swash+Caps&family=IBM+Plex+Mono:wght@400;500;700&family=Inter:wght@400;500;600;700&family=Lato:wght@400;700&family=Libre+Baskerville:wght@400;700&family=Manrope:wght@400;500;700;800&family=Merriweather:wght@400;700&family=Playfair+Display:wght@700&family=Poppins:wght@400;500;600;700&family=Roboto+Mono:wght@400;500;700&family=Source+Serif+4:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-grid-layout/1.4.4/css/styles.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-resizable/3.0.5/css/styles.min.css" />
    <link rel="stylesheet" href="https://esm.sh/rc-slider@10.6.2/assets/index.css" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
               sans: ['var(--font-sans)', 'sans-serif'],
               display: ['var(--font-display)', 'sans-serif'],
               mono: ['var(--font-mono)', 'monospace'],
            },
            colors: {
              border: 'var(--border)',
              input: 'var(--input)',
              ring: 'var(--ring)',
              background: 'var(--background)',
              foreground: 'var(--foreground)',
              primary: {
                DEFAULT: 'var(--primary)',
                foreground: 'var(--primary-foreground)',
              },
              secondary: {
                DEFAULT: 'var(--secondary)',
                foreground: 'var(--secondary-foreground)',
              },
              destructive: {
                DEFAULT: 'var(--destructive)',
                foreground: 'var(--destructive-foreground)',
              },
              muted: {
                DEFAULT: 'var(--muted)',
                foreground: 'var(--muted-foreground)',
              },
              accent: {
                DEFAULT: 'var(--accent)',
                foreground: 'var(--accent-foreground)',
              },
              popover: {
                DEFAULT: 'var(--popover)',
                foreground: 'var(--popover-foreground)',
              },
              card: {
                DEFAULT: 'var(--card)',
                foreground: 'var(--card-foreground)',
              },
              'auth-header': 'var(--auth-header)',
              'auth-text-body': 'var(--auth-text-body)',
              'auth-form-label': 'var(--auth-form-label)',
              'auth-form-input': 'var(--auth-form-input)',
              'auth-input-bg': 'var(--auth-input-bg)',
              'auth-border': 'var(--auth-border)',
              'auth-tab-inactive': 'var(--auth-tab-inactive)',
              'auth-tab-active': 'var(--auth-tab-active)',
              'auth-brand-heading': 'var(--auth-brand-heading-color)',
            },
            borderRadius: {
              xl: `calc(var(--radius) + 4px)`,
              lg: `var(--radius)`,
              md: `calc(var(--radius) - 4px)`,
              sm: `calc(var(--radius) - 8px)`,
            },
            accentColor: {
              primary: 'var(--primary)',
            },
            boxShadow: {
              sm: 'var(--shadow-sm)',
              md: 'var(--shadow-md)',
              lg: 'var(--shadow-lg)',
              xl: 'var(--shadow-xl)',
            },
            keyframes: {
              "accordion-down": { from: { height: 0 }, to: { height: "var(--radix-accordion-content-height)" } },
              "accordion-up": { from: { height: "var(--radix-accordion-content-height)" }, to: { height: 0 } },
              "sheet-in-right": { from: { transform: "translateX(100%)" }, to: { transform: "translateX(0)" } },
              "sheet-out-right": { from: { transform: "translateX(100%)" }, to: { transform: "translateX(100%)" } },
              "dialog-in": { from: { opacity: 0, transform: "translate(-50%, -48%) scale(0.96)" }, to: { opacity: 1, transform: "translate(-50%, -50%) scale(1)" } },
              "dialog-out": { from: { opacity: 1, transform: "translate(-50%, -50%) scale(1)" }, to: { opacity: 0, transform: "translate(-50%, -48%) scale(0.96)" } },
              "overlay-in": { from: { opacity: 0 }, to: { opacity: 0.8 } },
              "overlay-out": { from: { opacity: 0.8 }, to: { opacity: 0 } },
              "highlight-pulse": {
                '0%': { boxShadow: '0 0 0 0 hsl(var(--primary-values) / 0.7)' },
                '70%': { boxShadow: '0 0 0 10px hsl(var(--primary-values) / 0)' },
                '100%': { boxShadow: '0 0 0 0 hsl(var(--primary-values) / 0)' }
              },
              "glow": {
                "0%, 100%": { textShadow: "0 0 2px var(--primary), 0 0 5px hsl(var(--primary-values) / 0.5)" },
                "50%": { textShadow: "0 0 5px var(--primary), 0 0 10px hsl(var(--primary-values) / 0.5)" }
              },
              "border-glow": {
                "0%, 100%": { boxShadow: '0 0 3px var(--glow-color), inset 0 0 2px var(--glow-color)' },
                "50%": { boxShadow: '0 0 7px var(--glow-color), inset 0 0 3px var(--glow-color)' }
              },
              "info-pulse": {
                "50%": {
                  transform: "scale(1.1)",
                  opacity: 0.8
                }
              },
               "ripple-effect": {
                to: {
                  transform: 'scale(4)',
                  opacity: 0
                }
              },
              "aurora": {
                from: { backgroundPosition: "50% 50%, 50% 50%" },
                to: { backgroundPosition: "350% 50%, 350% 50%" },
              },
              "text-aurora": {
                from: { backgroundPosition: "0% 50%" },
                to: { backgroundPosition: "200% 50%" },
              },
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "sheet-in-right": "sheet-in-right 0.3s cubic-bezier(0.82, 0.085, 0.395, 0.895)",
              "sheet-out-right": "sheet-out-right 0.3s cubic-bezier(0.82, 0.085, 0.395, 0.895)",
              "dialog-in": "dialog-in 0.2s ease-out",
              "dialog-out": "dialog-out 0.2s ease-out",
              "overlay-in": "overlay-in 0.2s ease-out",
              "overlay-out": "overlay-out 0.2s ease-out",
              "highlight-pulse": "highlight-pulse 2s infinite",
              "glow": "glow 3s ease-in-out infinite",
              "border-glow": "border-glow 3s ease-in-out infinite",
              "info-pulse": "info-pulse 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite",
              "ripple-effect": "ripple-effect 0.6s linear",
              "aurora": "aurora 60s linear infinite",
              "text-aurora": "text-aurora 5s linear infinite",
            },
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom": "https://esm.sh/react-dom@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react-dnd": "https://esm.sh/react-dnd@^16.0.1",
    "react-dnd-html5-backend": "https://esm.sh/react-dnd-html5-backend@^16.0.1",
    "vite": "https://esm.sh/vite@^7.1.2",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.0.0",
    "react-apexcharts": "https://esm.sh/react-apexcharts@^1.7.0",
    "apexcharts": "https://esm.sh/apexcharts@^5.3.3",
    "lodash": "https://esm.sh/lodash@^4.17.21",
    "recharts": "https://esm.sh/recharts@^3.1.2",
    "echarts": "https://esm.sh/echarts@^5.4.3",
    "echarts-for-react": "https://esm.sh/echarts-for-react@^3.0.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.12",
    "papaparse": "https://esm.sh/papaparse@^5.5.3",
    "xlsx": "https://esm.sh/xlsx@^0.18.5",
    "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
    "react-grid-layout": "https://esm.sh/react-grid-layout@^1.5.2",
    "rc-slider": "https://esm.sh/rc-slider@^11.1.8",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",
    "jspdf": "https://esm.sh/jspdf@^3.0.1",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.3.1",
    "http": "https://esm.sh/http@^0.0.1-security",
    "lottie-react": "https://esm.sh/lottie-react@^2.4.0",
    "@radix-ui/react-dropdown-menu": "https://esm.sh/@radix-ui/react-dropdown-menu@^2.1.1",
    "@radix-ui/react-popper": "https://esm.sh/react-popper@^1.2.0",
    "@radix-ui/react-select": "https://esm.sh/@radix-ui/react-select@^2.1.1",
    "@radix-ui/react-slot": "https://esm.sh/react-slot@^1.1.0",
    "@tanstack/react-table": "https://esm.sh/@tanstack/react-table@8.19.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.417.0",
    "phosphor-react": "https://esm.sh/phosphor-react@^1.4.1",
    "node-fetch": "https://esm.sh/node-fetch@^3.3.2"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body data-theme="pivotal-pro">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
